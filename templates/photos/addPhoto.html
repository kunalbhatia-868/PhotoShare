<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Photo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body class="m-5">
    <div class="container ">
        <div class="row justify-content-center">
            <div class="col-md-4">
                <a class="btn btn-dark my-3" href={% url 'gallery' %}> Go Back </a>
                <div class="card">
                    <form action="" method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        <div class="form-group m-3">
                                <label>Description</label>
                                <input name="description" class="form-control" type="text" placeholder="Enter a description" required></input>
                        </div>
                        <div class="form-group m-3">
                            <label>Select a Category</label>
                            <select name="category" class="form-select" aria-label="Default select example">
                                <option value='none'>Select a Category</option>
                                {% for category in categories %}
                                    <option value={{category.id}}>{{category.name}}</option>
                                {% endfor %}                                
                            </select>
                        </div>
                        <div class="form-group m-3">
                            <label>Enter a New Category</label>
                            <input type="text" name="category_new" class="form-control">
                        </div>
                        <div class="form-group m-3">
                            <label>Upload Image</label>
                            <input name="image" class="form-control-file" type="file" id="formFile" required>
                        </div>
                        <button class="btn btn-primary m-3" type="submit">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
